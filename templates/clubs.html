<html lang="en">
<style>
    table, th, td {
        border: 1px solid black;
        border-collapse: collapse;
        width: 20%;
        text-align: center;
    }
    tr:nth-child(even){
        background-color: rgba(169, 169, 169, 0.753);
    }
</style>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GUDLFT clubs</title>
</head>
<body>
    <h2>List of clubs</h2>

    <table>
        <tr>
            <th>Clubs</th>
            <th>Points</th>
        </tr>
        {% for club in clubs %}
            <tr>
                <td>{{ club['name'] }}</td>
                <td>{{ club['points'] }}</td>
            </tr>
        {% endfor %}
      </table>
</body>
</html>
